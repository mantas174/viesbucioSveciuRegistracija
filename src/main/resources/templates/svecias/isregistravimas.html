<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Išregistravimas</title>
    <meta charset="UTF-8"/>
</head>
<body>
<a href="index.html" th:href="@{/}">Atgal į pagrindinį puslapį</a>

<h1>Svečio išregistravimas</h1>

<form action="#" th:action="@{/svecias/isregistravimas}" th:object="${svecias}" method = "POST">
    <span style="color:red" th:text="${nepavyko}"></span>
    <span style="color:green" th:text="${pavyko}"></span>
    <p>
        <input type="text" th:field="*{vardas}" placeholder="vardas"/>
    </p>
    <p>
        <input type="text" th:field="*{pavarde}" placeholder="pavardė"/>
    </p>
    <p>
        <button type="submit">Išregistruoti</button>
    </p>
</form>
</body>
</html>
