<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Užimti kambariai</title>
    <meta charset="UTF-8"/>
</head>

<body>
    <a href="index.html" th:href="@{/}">Atgal į pagrindinį puslapį</a>

    <!-- Jei sąrašas netuščias tai rodoma šita eilute -->
    <h1 th:if="${!#lists.isEmpty(uzimtiKambariai)}">Šiuo metu užimti kambariai:</h1>
    <!-- Jei sąrašas tuščias tai rodoma šita eilute -->
    <h1 th:if="${#lists.isEmpty(uzimtiKambariai)}">Šiuo metu visi kambariai laisvi.</h1>

    <!-- Jei sąrašas netuščias tai sukuriama lentelė kurioje bus atvaizduojama informacija -->
    <table border = "1" th:if="${!#lists.isEmpty(uzimtiKambariai)}">

        <tr>
            <th>
                Kambario numeris
            </th>
            <th>
                Priregistruoto asmens vardas
            </th>
            <th>
                Priregistruoto asmens pavardė
            </th>
        </tr>
        <tr th:each = "kambarys : ${uzimtiKambariai}">
            <td th:text="${kambarys.kambarioNumeris}" >Kambario numeris</td>
            <td th:text="${kambarys.priregistruotasSvecias.vardas}">vardas</td>
            <td th:text="${kambarys.priregistruotasSvecias.pavarde}">pavarde</td>
        </tr>

    </table>
</body>
</html>
